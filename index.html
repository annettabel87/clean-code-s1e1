<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" >
    <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="todo-wrapper">
      <section class="add-item">
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="add-item__task">
          <input id="new-task"
              class="todo-list__input task input-text task-new"
              type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="todo-title">Todo</h2>
        <ul class="todo-list" id="incomplete-tasks">
          <li class="todo-list__item">
            <input class="todo-list__input input-checkbox" type="checkbox">
            <label class="todo-list__label">Pay Bills</label>
            <input type="text" class="todo-list__input task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="button delete">
            </button>
          </li>
          <li class="todo-list__item edit-mode">
            <input class="todo-list__input input-checkbox" type="checkbox">
            <label class="todo-list__label">Go Shopping</label>
            <input type="text"
                value="Go Shopping"
                class="todo-list__input task input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="todo-title">Completed</h2>
        <ul class="todo-list completed-list" id="completed-tasks">
          <li class="todo-list__item">
            <input class="todo-list__input input-checkbox" type="checkbox" checked>
            <label class="todo-list__label">See the Doctor</label>
            <input type="text" class="todo-list__input task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
